<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="Directly edit org-mode files online. Optimized for mobile. Syncs with Dropbox, Google Drive and WebDAV."
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="theme-color" content="#fdf6e3" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/organice.png" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
      integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
      crossorigin="anonymous"
    />
    <title>organice</title>
    <link rel="manifest" href="/manifest.json">
  </head>
  <body>
    <noscript>
      <div style="font-size: 22px; font-family: sans;">
        It looks like you don't have JavaScript enabled, but organice is a big, fancy React app that
        requires JavaScript to run!

        <br />
        <br />

        If you're interested in inspecting the source code yourself (or even deploying your own
        version of the project), you can find the project's repo here:
        <a href="https://github.com/200ok-ch/organice">https://github.com/200ok-ch/organice</a>
      </div>
    </noscript>
    <script
      async
      defer
      src="https://apis.google.com/js/api.js"
      onload="this.onload=function() {}; window.handleGoogleDriveClientLoad && window.handleGoogleDriveClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()"
    ></script>
    <div id="root"></div>
  </body>
</html>
