[phases.setup]
nixPkgs = ['nodejs', 'yarn']

[phases.install]
cmds = ['yarn install --frozen-lockfile']

[phases.build]
cmds = [
  'yarn build',
  'chmod +x bin/build_env.sh',
  'bin/build_env.sh bait > .env.production',
  'bin/build_env.sh switch build build-runtime'
]

[start]
cmd = 'npx serve -s build-runtime -p $PORT'

[variables]
NODE_ENV = 'production'
