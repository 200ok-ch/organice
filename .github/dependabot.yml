version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: daily
    time: "04:00"
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: react
    versions:
    - "> 16.8.6"
  - dependency-name: react-dom
    versions:
    - "> 16.8.6"
  - dependency-name: eslint-plugin-jest
    versions:
    - 24.1.3
    - 24.1.5
    - 24.1.8
    - 24.1.9
    - 24.2.0
    - 24.2.1
    - 24.3.1
    - 24.3.2
    - 24.3.4
    - 24.3.5
  - dependency-name: eslint
    versions:
    - 7.18.0
    - 7.19.0
    - 7.20.0
    - 7.21.0
    - 7.22.0
    - 7.23.0
    - 7.24.0
  - dependency-name: y18n
    versions:
    - 4.0.1
  - dependency-name: "@testing-library/jest-dom"
    versions:
    - 5.11.10
    - 5.11.9
  - dependency-name: dropbox
    versions:
    - 8.3.0
    - 9.0.0
    - 9.1.0
    - 9.2.0
    - 9.4.0
  - dependency-name: eslint-plugin-react
    versions:
    - 7.22.0
    - 7.23.1
  - dependency-name: webdav
    versions:
    - 3.6.2
    - 4.0.0
    - 4.1.0
    - 4.2.0
    - 4.2.1
  - dependency-name: react-scripts
    versions:
    - 4.0.1
    - 4.0.2
